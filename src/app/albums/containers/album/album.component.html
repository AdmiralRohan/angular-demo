<div *ngIf="album$ | async as album">
	<h2>Photos</h2>
	<p>
		by <a [routerLink]="'/users/' + album.userId">User {{ album.userId }}</a>
	</p>
</div>

<!-- Search form -->
<section *ngIf="queryParams$ | async as queryParams" class="my-3">
	<app-search-form
		[searchStrFromUrl]="queryParams['search']"
		[filterByFromUrl]="queryParams['filterBy']"
		[filters]="filters"
		(searchTermChange)="searchTermChanged($event)"
	></app-search-form>
</section>

<!-- Photo list -->
<section *ngIf="album$ | async as album" class="mb-3">
	<app-photo-list [photoList]="album.photos" [showAlbumLink]="false"></app-photo-list>
</section>
