<div class="card">
	<div class="card-header">Recent Photos</div>
	<div class="row overflow-auto h-mid">
		<div *ngFor="let photos of latestPhotos" class="card-body col-6 col-sm-12 text-center">
			<img [src]="photos.thumbnailUrl" class="photos" />

			<p class="text-truncate">{{ photos.title }}</p>
		</div>
	</div>
</div>
