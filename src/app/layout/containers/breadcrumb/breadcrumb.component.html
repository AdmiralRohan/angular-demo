<nav class="mt-3" aria-label="breadcrumb">
	<ol class="breadcrumb">
		<ng-container *ngFor="let breadcrumbItem of breadcrumbItems">
			<li *ngIf="!breadcrumbItem.isActive" class="breadcrumb-item">
				<a [routerLink]="breadcrumbItem.route">{{ breadcrumbItem.value }}</a>
			</li>

			<li *ngIf="breadcrumbItem.isActive" class="breadcrumb-item active">
				{{ breadcrumbItem.value }}
			</li>
		</ng-container>
	</ol>
</nav>
