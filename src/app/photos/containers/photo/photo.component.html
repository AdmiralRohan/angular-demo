<article *ngIf="photo$ | async as photo">
	<h2>{{ photo.title }}</h2>
	<a [routerLink]="'/albums/' + photo.albumId" class="card-link">View Album</a>

	<div class="d-flex justify-content-center mt-3">
		<div class="w-50">
			<img [src]="photo.url" class="card-img-top" alt="Image" />
		</div>
	</div>
</article>
